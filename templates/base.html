<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }} — {{ site.site_name }}</title>
  {% if site.rss_path %}
  <link rel="alternate" type="application/rss+xml"
        title="{{ site.rss_title or site.site_name }}"
        href="{{ site.site_url }}{{ site.rss_path }}">
  {% endif %}
  <link rel="stylesheet" href="{{ base }}/static/css/style.css" />
  <!-- KaTeX (math) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"
          onload="renderMathInElement(document.body,{delimiters:[
            {left:'$$', right:'$$', display:true},
            {left:'$', right:'$', display:false}
          ]});"></script>
  <!-- highlight.js (code) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"
          onload="document.querySelectorAll('pre code').forEach(el=>hljs.highlightElement(el))"></script>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="{{ base }}/">{{ site.site_name }}</a>
    <nav>
      <a href="{{ base }}/">Home</a>
      <a href="{{ base }}/posts/">Posts</a>
      <a href="{{ base }}/tags/">Tags</a>
      <a href="{{ base }}/about.html">About</a>
      <a href="{{ base }}/projects.html">Projects</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}
      {{ body | safe }}
    {% endblock %}
  </main>

  <footer class="site-footer">
    © 2025 Alex Kovalski
  </footer>
</body>
</html>
